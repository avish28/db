{% extends "home/layout.html" %}

{% block title %}
Employees of departments
{% endblock %}

{% block body %}
<h1>Employees</h1>
<h2>
    <ul>
        {% for e in employee %}
        <li>{{e}}</li>
        {% endfor %}
    </ul>
</h2>
<h2>
    Enter new employee
    <form action="" method="POST">
        {% csrf_token %}
       First name: <input type="text" name="addf">
        Last name: <input type="text" name="addl">
        Mobile: <input type="text" name="addm">
        <input type="submit" name="'submit">
    </form>
</h2>
{% endblock %}
